<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Application - By Prashith</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-header">
        <h2>ToDo List</h2>
        
        <img src="image1.jpeg" height="50px" alt="ToDo Icon" />
      </div>
      <div class="todo-body">
        <input
          type="text"
          id="todoText"
          class="todo-input"
          placeholder="Add your items"
        />
        <img src="plus.jpeg" alt="+" id="AddUpdateClick"/>
      </div>
      <u1 id="list-items" class="list-items"></u1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
